apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-proxy
  labels:
    app: gateway-proxy
    layer: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-proxy
  template:
    metadata:
      labels:
        app: gateway-proxy
        layer: gateway
    spec:
      serviceAccountName: default
      containers:
      - name: proxy
        # Image will be updated by CI/CD pipeline
        image: 715841352582.dkr.ecr.us-west-2.amazonaws.com/sentinel-dev-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: BACKEND_URL
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: backend_url
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
